<!DOCTYPE html>
<!--文件类型为HTML-->
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <!-- 字符集为UTF-8 -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            h1 {
                color: brown;
            }
        </style> -->

        <link rel="stylesheet" href="./css/news.css">

    <body>
        <!-- img 标签:
        src:资源路径
        width:宽度
        height:高度 
        
        路径书写方式：
        1、绝对路径
        绝对磁盘路径：C:\Users\luyus\新浪新闻\img\huawei.jpg
        绝对网址路径：http://www.sina.com.cn/img/huawei.jpg
        ./ 当前目录，./可以省略
        ../ 上一级目录，../不可以省略
        2、相对路径
        -->
        <img src="./img/news_logo.png" width="100px"> 新浪政务 > 正文
        
        <!--
        方式一：行内样式（不推荐）
         <h1 style="color: brown;">焦点访谈：中国底气.....</h1> 
         -->

         <h1 style="color: brown;">焦点访谈：中国底气.....</h1> 
        
        <hr>

        <hr>
        <!--
        css样式：
        行内样式：写在标签的style属性中（不推荐）
        内嵌样式；写在<style>标签中（可以写在页面任何位置，但通常写在<head>中）
        外联样式：写在单独的.css文件中（推荐） -->
    </body>
</html>
